    <script type="text/javascript">

    $(document).ready(function () {
      $(window).on('mousewheel', function(e) {
          var dY;
          e.preventDefault();
          // console.log(e.originalEvent.deltaY);
          dY = parseInt(e.originalEvent.deltaY);
          console.log(dY);
          if(dY > 0){
            $('div#sidebarWrapper').css("display", "none");
            $('#ClockWrapper').fadeIn();
          }else if(dY < 0){
            $('div#sidebarWrapper').css("display", "block");
            $('#ClockWrapper').fadeOut();
          }
      });

      if(window.location.pathname=='/news/'){
        $('.fa-anchor').hide();
      };

      // sports content, accordion toggle
      $('#NYG_Accordion, #NYR_Accordion, #NYK_Accordion').click(function(e){
        var target = $(e.currentTarget);
        console.log(target.context.id);
        $('#'+target.context.id+'_Toggle').toggle();
      });

      // $('#NYR_AccordionToggle').click(function(){
      //   $('#NYR_AccordionDiv').toggle();
      // });

      // $('#NYK_AccordionToggle').click(function(){
      //   $('#NYK_AccordionDiv').toggle();
      // });
      
    });

    </script>
